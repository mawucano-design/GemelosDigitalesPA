# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
      - ./data:/app/data  # Para almacenar archivos subidos
    environment:
      - NASA_POWER_API_KEY=${NASA_POWER_API_KEY}
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # (Opcional) Servicio de API separado
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/agtech
    depends_on:
      - db

  # (Opcional) Base de datos para persistencia
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: agtech
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
