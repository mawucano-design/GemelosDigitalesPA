# docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    container_name: analizador-cultivos
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app  # Montar c√≥digo para desarrollo
      - ./data:/app/data  # Montar datos persistentes
      - ./uploads:/app/uploads  # Carpeta para archivos subidos
      - ./results:/app/results  # Carpeta para resultados
    environment:
      - NASA_POWER_API_KEY=${NASA_POWER_API_KEY:-demo_key}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-false}
      - GDAL_CACHEMAX=512
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; exit(0 if requests.get('http://localhost:8501/_stcore/health').status_code == 200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

volumes:
  app_data:
  uploads:
  results:
